{% extends "base.html" %}
{% block content %}

<style>
/* ============ ADMIN DASHBOARD ============ */

.admin-container {
    max-width: 1100px;
    margin: 30px auto;
    padding: 25px;
    background: linear-gradient(135deg, #f9fafb, #eef2ff);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.admin-header h2 {
    font-size: 28px;
    color: #1f2937;
}

.add-btn {
    padding: 10px 18px;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.add-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(79,70,229,0.35);
}

/* ============ TABLE ============ */

.admin-table {
    width: 75%;               /* reduced width */
    margin: 0 auto;           /* center the table */
    border-collapse: collapse;
    background: white;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
}


.admin-table th {
    background: #eef2ff;
    padding: 14px;
    font-size: 14px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    color: #4338ca;
}

.admin-table td {
    padding: 14px;
    color: #374151;
}

.admin-table tr:not(:last-child) td {
    border-bottom: 1px solid #e5e7eb;
}

.admin-table tr:hover {
    background: #f8fafc;
}

/* ============ ACTION BUTTONS (FIXED) ============ */

.actions {
    display: flex;
    justify-content: center;
    gap: 12px;
}

.actions a {
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    color: white;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.actions a:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
}

/* EDIT button */
.actions .edit {
    background: linear-gradient(135deg, #2563eb, #1e40af);
}

/* DELETE button */
.actions .delete {
    background: linear-gradient(135deg, #ef4444, #b91c1c);
}


</style>

<div class="admin-container">

    <div class="admin-header">
        <h2>üõ† Admin Dashboard</h2>
        <a href="/admin/add" class="add-btn">‚ûï Add Product</a>
    </div>

    <table class="admin-table">
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>

        {% for p in products %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.category }}</td>
            <td>‚Çπ{{ p.price }}</td>
            <td class="actions">
                <a href="/admin/edit/{{ p.id }}" class="edit">‚úèÔ∏è Edit</a>
                |
                <a href="/admin/delete/{{ p.id }}" class="delete"
                   onclick="return confirm('Are you sure you want to delete this product?')">
                   üóë Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
