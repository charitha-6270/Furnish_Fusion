<style>
    .payment-container {
        max-width: 450px;
        margin: 60px auto;
        padding: 25px 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .payment-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .payment-container p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #555;
        text-align: center;
    }

    .payment-option {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, border 0.2s;
    }

    .payment-option:hover {
        background-color: #f7f7f7;
        border-color: #ccc;
    }

    .payment-option input {
        margin-right: 12px;
    }

    .payment-btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .payment-btn:hover {
        background-color: #1e4fd6;
    }
</style>

<div class="payment-container">
    <h2>Payment</h2>
    <p><strong>Total Amount:</strong> â‚¹{{ total }}</p>

    <form method="POST" action="{{ url_for('order.process_payment') }}">
        <label class="payment-option">
            <input type="radio" name="payment_method" value="UPI" required>
            UPI
        </label>

        <label class="payment-option">
            <input type="radio" name="payment_method" value="Card">
            Debit / Credit Card
        </label>

        <label class="payment-option">
            <input type="radio" name="payment_method" value="COD">
            Cash on Delivery
        </label>

        <button type="submit" class="payment-btn">Confirm Payment</button>
    </form>
</div>
